name: Version Check

on:
  pull_request:

permissions:
  contents: read

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Conventional Commits
        uses: wagoid/commitlint-github-action@v5

      - name: Verify version bump
        run: .github/scripts/check-version.sh
