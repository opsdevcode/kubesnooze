apiVersion: v1
kind: Secret
metadata:
  name: kubesnooze-splash-oidc
  namespace: app-1
type: Opaque
stringData:
  client-id: "<oidc-client-id>"
  client-secret: "<oidc-client-secret>"
  cookie-secret: "<32-byte-base64>"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubesnooze-oauth2-proxy
  namespace: app-1
  labels:
    app.kubernetes.io/name: kubesnooze-oauth2-proxy
    app.kubernetes.io/part-of: kubesnooze
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubesnooze-oauth2-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubesnooze-oauth2-proxy
        app.kubernetes.io/part-of: kubesnooze
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          args:
            - --provider=oidc
            - --oidc-issuer-url=https://issuer.example.com
            - --redirect-url=https://splash.example.com/oauth2/callback
            - --email-domain=*
            - --upstream=http://kubesnooze-splash.app-1.svc.cluster.local:80/
            - --http-address=0.0.0.0:4180
            - --cookie-secure=true
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: kubesnooze-splash-oidc
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kubesnooze-splash-oidc
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: kubesnooze-splash-oidc
                  key: cookie-secret
          ports:
            - name: http
              containerPort: 4180
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kubesnooze-oauth2-proxy
  namespace: app-1
  labels:
    app.kubernetes.io/name: kubesnooze-oauth2-proxy
    app.kubernetes.io/part-of: kubesnooze
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kubesnooze-oauth2-proxy
  ports:
    - name: http
      port: 80
      targetPort: 4180
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubesnooze-splash
  namespace: app-1
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - host: splash.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubesnooze-oauth2-proxy
                port:
                  number: 80
