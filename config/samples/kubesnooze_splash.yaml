apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubesnooze-splash
  namespace: app-1
  labels:
    app.kubernetes.io/name: kubesnooze-splash
    app.kubernetes.io/part-of: kubesnooze
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubesnooze-splash
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubesnooze-splash
        app.kubernetes.io/part-of: kubesnooze
    spec:
      serviceAccountName: kubesnooze-runner
      containers:
        - name: kubesnooze-splash
          image: ghcr.io/kubesnooze/kubesnooze-splash:latest
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: KUBESNOOZE_NAMESPACE
              value: app-1
            - name: KUBESNOOZE_LABEL_SELECTOR
              value: kubesnooze.io/snooze=app-1
            - name: KUBESNOOZE_SERVICE_MODE
              value: selector
            # Optional basic auth for the splash page.
            # - name: KUBESNOOZE_AUTH_USERNAME
            #   value: admin
            # - name: KUBESNOOZE_AUTH_PASSWORD
            #   value: changeme
            - name: KUBESNOOZE_TITLE
              value: "KubeSnooze"
            - name: KUBESNOOZE_MESSAGE
              value: "Waking up this environment..."
---
apiVersion: v1
kind: Service
metadata:
  name: kubesnooze-splash
  namespace: app-1
  labels:
    app.kubernetes.io/name: kubesnooze-splash
    app.kubernetes.io/part-of: kubesnooze
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kubesnooze-splash
  ports:
    - name: http
      port: 80
      targetPort: 8080
