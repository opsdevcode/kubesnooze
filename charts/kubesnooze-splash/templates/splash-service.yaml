apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubesnooze-splash.fullname" . }}
  labels:
    {{- include "kubesnooze-splash.labels" . | nindent 4 }}
    app.kubernetes.io/component: splash
spec:
  type: ClusterIP
  selector:
    {{- include "kubesnooze-splash.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: splash
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
