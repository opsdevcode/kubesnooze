{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kubesnooze-splash.fullname" . }}
  labels:
    {{- include "kubesnooze-splash.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: {{ ternary (printf "%s-oauth2-proxy" (include "kubesnooze-splash.fullname" .)) (include "kubesnooze-splash.fullname" .) (eq .Values.auth.mode "oidc") }}
                port:
                  number: 80
{{- end }}
